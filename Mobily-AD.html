<!DOCTYPE html>
<html>
<head>
  <title>Mobily AD </title> <!--Name of the web -->
  <!--Same size in diff divice-->
  <meta thhp-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=divice-width, initial-scale=1.0">
  <link rel = "stylesheet" href="Style.css">

  <style>
    body {
      background-image: url('Background.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed; 
      background-size: 100% 100%;
    }
      /* Reset default margin and padding for the list */
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }

  /* Style for the menu items */
  ul li {
    display: inline-block; /* Display items horizontally */
    margin-right: 20px; /* Adjust spacing between items */
  }

  /* Style for the links */
  ul li a {
    text-decoration: none; /* Remove underline from links */
    color: #333; /* Set text color */
    font-weight: bold; /* Make text bold */
    font-size: 16px; /* Adjust font size */
    padding: 10px; /* Add padding around links */
    border-radius: 5px; /* Add rounded corners */
    transition: background-color 0.3s; /* Smooth transition for hover effect */
  }

  /* Hover effect */
  ul li a:hover {
    background-color: #f0f0f0; /* Change background color on hover */
  }
    </style>
</head>
<body>
<img class="Logo" src="Logo.png" alt="Logo">

</ul>
